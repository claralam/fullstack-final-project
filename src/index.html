<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="index.js"></script>

    <title>Online Recipe Book</title>
</head>
<body>
    <div class="container mx-auto px-6 py-6">
        <h1 class="text-3xl py-5">Online Recipe Book</h1>
        <div id="viewRecipes" class="flex">
            <h2 class="text-2xl pr-3">All Recipes</h2>
            <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" onclick="showForm()">Add a new recipe</button>
        </div>

        <div id="addNewRecipe" class="py-5 hidden">
            <button class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded" type="button" onclick="showRecipes()"> &lt Back to all recipes</button>
            <h2 class="text-2xl pr-3 py-2">Add a new recipe</h2>
            <form id="formUpload" class="w-full max-w-3xl">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="recipeName">
                            Recipe Name:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="recipeName" type="text">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="ingredients">
                        Ingredients:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <textarea rows="5" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="ingredients" type="text"></textarea>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="instructions">
                        Instructions:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <textarea rows="5" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="instructions" type="text"></textarea>
                    </div>
                </div>
                <div class="md:flex md:items-center">
                  <div class="md:w-1/6"></div>
                  <div class="md:w-5/6">
                    <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                      Create recipe
                    </button>
                  </div>
                </div>
              </form>
        </div>

        <div id="displayCurrentRecipe">
            <p class="recipeName"><span class="text-bold">Recipe Name:</span> </p>
            <p class="ingredients"><span class="text-bold">Ingredients:</span> </p>
            <p class="instructions"><span class="text-bold">Instructions:</span> </p>
        </div>
    </div>
</body>
</html>
