<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="client.js"></script>

    <title>Virtual Recipe Book</title>
</head>
<body>
    <div class="container mx-auto px-6 py-6">
        <h1 class="text-3xl mx-auto md:px-12 py-10 sm:p-0 my-6">Virtual Recipe Book</h1>
        <div id="viewRecipes">
            <div class="container flex mx-auto md:px-12 p-5 sm:p-0">
                <h2 class="text-2xl pr-3">All Recipes</h2>
                <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" onclick="showForm(); loadRecipes()">Add a new recipe</button>
            </div>
            <!-- Recipe Grid -->
            <div class="grid grid-cols-4 container md:px-12 md:my-10  p-5 sm:p-0 justify-between gap-8">
                <div class="flex-col shadow-xl rounded-lg p-10 bg-white hover:cursor-pointer">
                    <img src="img/chocolate_chip_cookies.jpg" class="w-full h-1/2 object-cover my-4">
                    <div class="flex flex-col relative space-y-3 lg:mb-0">
                        <h1 class="text-3xl font-semibold">Chocolate chip cookies</h1>
                        <p>30 min</p>
                        <p>Easy simple chocolate chip cookies. Grandma's recipe.</p>
                    </div>
                </div>`;
            </div>
        </div>

        <div id="addNewRecipe" class="py-5 hidden">
            <button class="shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded" type="button" onclick="showRecipes()"> &lt Back to all recipes</button>
            <!-- Form for adding a new recipe -->
            <h2 class="text-2xl pr-3 py-2">Add a new recipe</h2>
            <form id="formUpload" class="w-full max-w-3xl">
                <!-- Recipe Name -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="recipeName">
                            Recipe Name:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="recipeName" type="text">
                    </div>
                </div>
                <!-- Estimated Time -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="time">
                            Estimated Time (in min):
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-1/4 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="time" type="number">
                    </div>
                </div>
                <!-- Description -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="description">
                        Description:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <textarea rows="2" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="description" type="text"></textarea>
                    </div>
                </div>
                <!-- Ingredients -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="ingredients">
                        Ingredients:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <textarea rows="5" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="ingredients" type="text"></textarea>
                    </div>
                </div>
                <!-- Instructions -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="instructions">
                        Instructions:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <textarea rows="5" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500" id="instructions" type="text"></textarea>
                    </div>
                </div>
                <!-- Image -->
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/6">
                        <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-0 pr-4" for="image">
                        Image:
                        </label>
                    </div>
                    <div class="md:w-5/6">
                        <input class="appearance-none py-2 text-gray-700 focus:outline-none focus:bg-white focus:border-blue-500" id="image" type="file" accept="image/png, image/jpeg">
                    </div>  
                </div>

                <!-- Submit button -->
                <div class="md:flex md:items-center">
                  <div class="md:w-1/6"></div>
                  <div class="md:w-5/6">
                    <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                      Create recipe
                    </button>
                  </div>
                </div>
              </form>
        </div>

        <!-- <div id="displayCurrentRecipe">
            <p class="recipeName"><span class="text-bold">Recipe Name:</span> </p>
            <p class="ingredients"><span class="text-bold">Ingredients:</span> </p>
            <p class="instructions"><span class="text-bold">Instructions:</span> </p>
        </div> -->
    </div>
</body>
</html>
